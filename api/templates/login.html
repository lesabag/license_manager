<!DOCTYPE html>
<html>
<head>
    <title> Login Page </title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: blue;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 30px;
            background-color: #f0f0f0; /* Add the desired background color */
            padding: 20px; /* Add padding to create space between the form and the frame */
            border: 1px solid #ccc; /* Add a border to the form frame */
            border-radius: 4px; /* Add border-radius to create rounded corners */
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
        * Styling for the listbox */
        select {
            width: 200px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            padding: 5px;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>License Manager</h1>
    <br><br>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
        <label for="username">LUC Username:</label>
        <br>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <br><br>
        <label for="password">LUC Password:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br><br>
        <select name="listbox">
            <option value="STG">STG</option>
            <option value="AUTO">AUTO</option>
        </select>
        <br><br>
        <input type="submit" value="Login">
        <br>
    </form>
    <div class="signature">
        &copy; Liore@liveu.tv
    </div>
</body>
</html>
